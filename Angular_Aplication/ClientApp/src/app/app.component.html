<div class="container-fluid clear">
  <app-nav></app-nav>
</div>
<div class="container clear">
  <div style="text-align:center">
    <div class="row">
      <div class="input-group">
        <input
          type="text"
          class="form-control"
          placeholder="Search for items.."
          #valueText
        />
        <div class="input-group-btn">
          <button
            class="btn btn-default"
            type="submit"
            (click)="searchItem(valueText)"
          >
            <i class="glyphicon glyphicon-search"></i>
          </button>
        </div>
      </div>
      <br />
      <hr />
      <div class="row data">
        <div class="col-xs-2 col-sm-2 col-md-2 col-lg-2 filter">
          <app-filter (conditionBtn)= "conditionFilterData($event)"></app-filter>
        </div>
        <div class="col-sm-10 col-xs-10 col-md-10 col-lg-10">
          <app-items [textInp]="inputText" [valCondition]="filterCondtition"></app-items>
        </div>
      </div>
    </div>
    <!-- end of container -->

    <router-outlet></router-outlet>
  </div>
</div>
