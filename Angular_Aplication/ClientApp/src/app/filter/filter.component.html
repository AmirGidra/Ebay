
<select (change)="selectChange($event)" class="mdb-select md-form form-control" name="select-check">
  <option
  *ngFor="let cat of category"
  value = "{{cat.id}}"
  name="optionValue"
    ><strong>{{ cat.name }}</strong></option
  >
</select>
<hr />
<label for="usr">Condition</label>
<div class="radio">
  <label
    ><input
      type="radio"
      name="optradio"
      value = "0"
      checked = ""
      (click)="checkFields(0)"
    />All</label
  >
</div>
<div class="radio">
  <label
    ><input
      type="radio"
      name="optradio"
      value="1"
      (click)="checkFields(1)"
    />New</label
  >
</div>
<div class="radio disabled">
  <label
    ><input
      type="radio"
      name="optradio"
      value="2"
      (click)="checkFields(2)"
    />Used</label
  >
</div>
<hr>
<form>
  <div class="form-check">
    <input type="checkbox" value="" checked="" [(ngModel)]="isChecked" (change)="setShipping(isChecked)" name="form-check">
    <label class="form-check-label" for="exampleCheck1">Free shipping</label>
  </div>
</form>
<hr />
<form action="">
  <div class="form-group">
    <label for="email">Price from</label>
    <input name="From" type="text" class="form-control" placeholder="Example : 23 $" #minPrice  />
  </div>
  <div class="form-group">
    <label for="pwd">Price to</label>
    <input type="text" name="To" class="form-control" placeholder="Example : 50 $" #maxPrice  />
  </div>
  <button type="submit" name="btnsub" (click)= getPrice(minPrice.value,maxPrice.value) class="btn btn-primary">Search price</button>
</form>
