            <p class="card-text">Lorem ipsum dolor sit amet, consectetur adipisicing elit. Laboriosam vitae a dignissimos numquam aperiam explicabo. Nam, unde deleniti! Recusandae voluptatibus minima unde, beatae quidem laboriosam cumque sint quibusdam sequi adipisci.</p>
            <p class="card-text"><small class="text-muted">Price : </small><strong>{{ item.price }} $</strong></p>
          </div>
        </div>
      </div><hr>
      </div>
    </div>
